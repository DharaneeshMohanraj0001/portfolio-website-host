<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel – Messages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #0ef;
      color: #000;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>

<body>

  <h1>Admin Panel – Contact Messages</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Subject</th>
        <th>Message</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td colspan="5" style="text-align:center;">
          Messages will appear here (next step)
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
